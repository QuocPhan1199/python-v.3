<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Loai tin
          <small>Sua</small>
        </h1>
      </div>
      <!-- /.col-lg-12 -->
      <div class="col-lg-7" style="padding-bottom: 120px;">
        <form action="{{ url_for('sualoai',id=loaitin.id) }}" method="POST">
          {{ form.hidden_tag() }}
          <div class="form-group">
            <label>Tên Loại Tin</label>
            <input
              class="form-control"
              name="tenloai"
              value="{{loaitin.tenloai}}"
            />
          </div>
          <button type="submit" class="btn btn-default">Them</button>
          <button type="reset" class="btn btn-default">Lam moi</button>
        </form>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
