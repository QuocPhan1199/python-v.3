{% include 'admin/layout/header.html' %} {% include 'admin/layout/menu.html' %}
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Tin tuc
          <small></small>
        </h1>
      </div>
      <!-- /.col-lg-12 -->
      <div class="col-lg-7" style="padding-bottom: 120px;">
        <form action="{{ url_for('suatin',id=tin.id) }}" method="POST" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
         

          <div class="form-group">
            <label>Loai tin</label>
            <select class="form-control" name="loaitin" id="LoaiTin">
              {%for loai in loaitins%}
              <option value="{{ loai.id }}"{% if tin.id_Loaitin == loai.id %} selected="selected"{% endif %}>{{ loai.tenloai }}</option>
              {%endfor%}
            </select>
          </div>

          <div class="form-group">
            <label>Tieu de</label>
            <input
              class="form-control"
              name="tieude"
              placeholder="Nhap tieu de"
              value="{{tin.title}}"
            />
          </div>
          <div class="form-group">
            <label>Tom tat</label>
            <textarea
              id="demo"
              class="form-control ckeditor"
              name="tomtat"
              rows="3"
            >{{tin.tomtat}}</textarea>
          </div>
          <div class="form-group">
            <label>Noi dung</label>
            <textarea
              id="demo"
              class="form-control ckeditor"
              name="noidung"
              rows="5"
            >{{tin.content}}</textarea>
          </div>
          <div class="form-group">
            <label>Hinh anh</label>
            <p>
              <img src="{{tin.images}}" alt="" />
            </p>
            <input type="file" name="images" class="form-control" />
          </div>
          <div class="form-group">
            <label>Trạng Thái</label>
            <label class="radio-inline">
              {%if tin.status == 0%}
              <input name="status" value="0" checked="checked" type="radio" />
              Khong
              {%else%}
              <input name="status" value="0" type="radio" />
              Co
              {%endif%}
            </label>
            <label class="radio-inline">
              {%if tin.status == 1%}
              <input name="status" value="1" checked="checked" type="radio" />
              Co
              {%else%}
              <input name="status" value="1" type="radio" />
              Khong
              {%endif%}
            </label>
          </div>
          <button type="submit" class="btn btn-default">Sua</button>
          <button type="reset" class="btn btn-default">Lam moi</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% include 'admin/layout/footer.html' %}
