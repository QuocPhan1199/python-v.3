{% include 'admin/layout/header.html' %} {% include 'admin/layout/menu.html' %}
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Tin tuc
          <small></small>
        </h1>
      </div>
      <!-- /.col-lg-12 -->
      <div class="col-lg-7" style="padding-bottom: 120px;">
        <form
          action="{{ url_for('themtin') }}"
          method="POST"
          enctype="multipart/form-data"
        >
          {{ form.hidden_tag() }}
          <div class="form-group">
            <label>Loai tin</label>
            <select class="form-control" name="loaitin">
              {%for lt in loaitins%}
              <option value="{{lt.id}}">{{lt.tenloai}}</option>
              {%endfor%}
            </select>
          </div>

          <div class="form-group">
            <label>Tieu de</label>
            <input
              class="form-control"
              name="tieude"
              placeholder="Nhap tieu de"
              value=""
            />
          </div>
          <div class="form-group">
            <label>Tom tat</label>
            <textarea
              id="demo"
              class="form-control ckeditor"
              name="tomtat"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Noi dung</label>
            <textarea
              id="demo"
              class="form-control ckeditor"
              name="noidung"
              rows="5"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Hinh anh</label>
            <p>
              <img src="" alt="" />
            </p>
            <input type="file" name="images" class="form-control" />
          </div>
          <div class="form-group">
            <label>Trạng Thái</label>
            <label class="radio-inline">
              <input name="status" value="0" type="radio" />
              Khong
            </label>
            <label class="radio-inline">
              <input name="status" value="1" type="radio" />
              Co
            </label>
          </div>
          <button type="submit" name="submit" class="btn btn-default">
            Sua
          </button>
          <button type="reset" class="btn btn-default">Lam moi</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% include 'admin/layout/footer.html' %}
